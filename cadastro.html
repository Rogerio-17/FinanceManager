<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" type="imagex/png" href="./img/Logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- TÍTULO -->
  <title>Finance Manege</title>
</head>

<body id="cadastro">
  <main>
    <!-- HEADER -->
    <header>
      <a href="./index.html">
        <img id="logo" src="./assets/logo_mini.png" alt="" />
      </a>
      <a href="./login.html" class="end"><img src="./assets/login_svg_icon.svg" alt="">Login</a>
    </header>

    <!-- MAIN -->

    <div class="content">
      <h1>Seu mestre na gerência de finanças</h1>
      <h3>Ajudamos a controlar seus gastos e também <br>gerenciamos a renda da sua casa.</h3>

      <!-- FORMULARIO -->
      <form action="" id="form_cadastro" class="logon">
        <div class="input-login-camp1">
          <label for="">E-mail</label>
          <input id="email" type="text" class="light-blue-input" placeholder="Fm12@gmail.com" />
          <p id="erro"></p>
        </div>

        <div class="input-login-camp2">
          <label for="">Senha</label>
          <input type="password" class="light-blue-input" id="senha" placeholder="********" />
        </div>

        <div class="input-login-camp3">
          <div class="input-login-camp4">
            <label for="">Sexo</label>
            <select name="" id="sexo" class="light-blue-input">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div class="input-login-camp5">
          <label for="">Data de Nascimento</label>
          <input id="date" type="date" class="light-blue-input">
          </div>
        </div>

        <button id="btn" class="btn-light-blue" >Cadastre-se</button>
      </form>
    </div>
  </main>

  <!-- popup para erros -->
  <div id="popup" class="popup">
    <div class="popup-conteudo">
      <img id="img" src="assets/x.png" alt="" />
      <p id="txtDoPopUp"></p>
      <button id="btnFecharPopup" class="btn-light-blue">Fechar</button>
    </div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/inicializandofb.js"></script>
  <script src="./js/login-cadastro.js"></script>
  <script src="./js/loading.js"></script>
  <script src="./js/register.js"></script>
</body>

</html>
